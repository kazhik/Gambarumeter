<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Gambarumeter by kazhik</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="stylesheets/gambarumeter.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Gambarumeter</h1>
        <h2>Android Wear app that tracks your workout</h2>
        <a href="https://github.com/kazhik/Gambarumeter" class="button"><small>View project on</small> GitHub</a>
      </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

        </section>

      </div>
    </div>

      <footer>
        <p>This project is maintained by <a href="https://github.com/kazhik">kazhik</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
